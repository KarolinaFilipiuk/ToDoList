<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f6dd161e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>ToDoList App</title>

    <style>
        .hidden {
            opacity: 0;
        }
    </style>

</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-list-alt text-success"></i> My <span class="text-success">ToDo</span>List</h1>

        <form id="task-form" autocomplete="off">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control">
            </div>

            <input type="submit" value="Add Task" class="btn btn-success btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th id="identifier"></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>

</html>
